version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - export NODE_ENV=development
      - npm install -g @nestjs/cli
      - npm install
      - chmod +x scripts/*.sh
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo "Packaging artifacts..."
      - zip -r build_output.zip dist package*.json appspec.yml scripts/
      - echo "Uploading artifact to S3 with fixed key..."
      - aws s3 cp build_output.zip s3://seenyor-backend-1-pipeline-bucket/build_output/build_output.zip

artifacts:
  files:
    - build_output.zip
